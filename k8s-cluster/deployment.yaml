apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: webapp
  name: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: webapp
    spec:
      containers:
      - image: haroondogar/techchallengeapp:1.0
        name: webapp
        args: ["serve","./TechChallengeApp","updatedb"]
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
status: {}
---
